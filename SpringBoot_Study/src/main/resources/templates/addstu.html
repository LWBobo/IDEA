<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加学生</title>
</head>
<body>
<form th:action="@{/stu/addstu}" method="post">
    ID： <input type="text"  name="id" > <font color="red"><span th:errors="${student.id}"></span></font> <br>
    姓名：<input type="text" name="name" >  <font color="red"><span th:errors="${student.name}"></span></font><br>
    年龄：<input type="text" name="age"> <font color="red"><span th:errors="${student.age}"></span></font> <br>
    性别：男<input type="radio" name="sex" value="男" >　　
    　　女<input type="radio" name="sex" value="女"> <font color="red"><span th:errors="${student.sex}"></span></font> <br>
    地址：<input type="text" name="address"> <font color="red"><span th:errors="${student.address}"></span></font>  <br>
    JEE成绩：<input type="text" name="jeescore"> <font color="red"><span th:errors="${student.jeescore}"></span></font>  <br>
    <input type="submit" value="提交">


</form>
</body>
</html>
